<!DOCTYPE html>
<html>
  <head>
    <title>RaiBlocks Light Wallet</title>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/trueno" type="text/css"/>
  </head>
  <body>
	<div class="sidebar">
		<img id="logo" src="img/logo.png"></img>
		<h1 id="title">RAIBLOCKS</h1>
		<div class="accounts" >
			<a>CREATE MY WALLET</a>
		</div>
	</div>
    <div class="main">
	<ul class="topmenu">
		<li class="active">Home</li>
		<li>Receive</li>
		<li>Send</li>
	</ul>
		<div id="hello" style="text-align:  center;color: white;font-size: 80px;">Hello!</div>
		<p style="color:  white;margin-top: -5px;text-align:  center;">I am your new RaiBlocks wallet!</p>
		<p style="color: #e2ff00;font-size: 13px;text-align: center;font-weight:  normal;margin-top: -10px;">But i am a Work in Progress, come back later!</p>
		<br>
		<div class="createwallet">
			<span>Choose a password:</span>
			<form id="submit"><input type="password" id="mypassword"></form>
			<button id="create">Create!</button>
			<p id="created"></p>
        </div>
		<h2 id="block"></h2>
	</div>
  </body>

  <style>
	html {
		height: 100%;
	}
	body {
		background: linear-gradient(#2c7d7e, #39929a);
		font-family: 'TruenoRegular';
		color: white;
	}
	.sidebar {
		height: 100%;
		width: 180px;
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
		background-color: white;
		overflow-x: hidden;
		padding-top: 20px;
		text-align: center;
		user-select: none;
		-webkit-user-drag: none;
	}
	.main {
		margin-left: 180px;
		padding: 0px 10px;
		margin-top: 40px;
	}
	
	#logo {
		display: block;
		margin: 0 auto;
		height: 100px;
	}
	#title {
		font-size: 14px;
		letter-spacing: 1px;
		color: #36927e;
	}
	.accounts {
		margin-top: 7vh;
		border-color: #80808026;
		font-size: 10px;
		height: 30px;
		padding-top: 15px;
		border-width: 2px;
		background-color: #8080800f;
		border-left-width: 0px;
		border-style: solid;
		cursor: pointer;
		letter-spacing: 0.3px;
		color: #36927e;
		font-weight:  bold;
		user-select: none;
		border-right-color: #00d200;
		border-right-width: 4px;
	}
	.createwallet {
		text-align: center;
	}
	button#create {
		margin-top: 10px;
		background-color: #1ba79f;
		border: none;
		color: white;
		padding: 10px 15px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		cursor: pointer;
		font-size: 16px;
		user-select: none;
	}
	button#create:hover {
		background-color: #1fc0c3;
	}
	button#create:focus {
		outline: 0;
	}
	#block {
		position: absolute;
		bottom: 0;
		z-index: 1;
		margin-bottom: 10px;
		color: #ffffffb0;
		font-size: 11px;
		font-weight: 500;
		letter-spacing: 0.5px;
		user-select: none;
	}
	.topmenu {
		margin-top: 0;
		top: 0px;
		margin-left: 180px;
		text-align: center;
		justify-content: space-between;
		display: flex;
		padding-left: 0;
		padding-right: 0;
		position: absolute;
		left: 0;
		right: 0;
		background-color: black;
		user-select: none;
		cursor: pointer;
	}
	
	.topmenu li {
		display: inline-block;
		padding: 10px;
		position: static;
		outline: black;
		box-shadow: inset -2px 0px 0 #2a6e6f45;
		outline-width: 1px;
		width: 100%;
		background-color: #35898b;
	}
	
	.topmenu li.active {
		border-bottom-color: #def58c;
		border-bottom-width: 4px;
		border-bottom-style:  solid;
		border-spacing: 5px;
	}
  </style>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/nacl.js"></script>
  <script src="js/blake2b.js"></script>
  <script src="js/functions.js"></script>
  <script src="main.js"></script>
  
</html>
